<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A comprehensive health tracking application for individuals with Crohn's disease.">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Crohn's Companion">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Crohn's Companion</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Remove any accidental underlines or text decorations */
    flt-paragraph, flt-span, .flt-paragraph, .flt-span, span, p {
      text-decoration: none !important;
      -webkit-text-decoration: none !important;
      text-decoration-color: transparent !important;
      text-decoration-thickness: 0 !important;
    }
  </style>
  <script>
    // Ensure no stale service workers interfere during debug
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (regs) {
        regs.forEach(function (r) { r.unregister(); });
      });
    }
  </script>
  <script>
    // Service worker version; keep null for debug runs
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
  <script>
    // Modern initialization API: force HTML renderer in debug
    window.addEventListener('load', function () {
      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine({ renderer: 'html' }).then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</head>
<body>
</body>
</html>
